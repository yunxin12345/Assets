<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業資產管理系統 - 進階版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            .preview-paper { 
                box-shadow: none !important; 
                margin: 0 !important; 
                width: 100% !important; 
                padding: 15mm !important;
                border: none !important;
            }
        }

        .preview-paper {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 20px auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 800;
            border-bottom: 2px solid #334155;
            padding-bottom: 6px;
            margin-bottom: 16px;
        }

        .asset-table {
            width: 100%;
            border-collapse: collapse;
        }

        .asset-table th {
            background: #f8fafc;
            border: 1px solid #cbd5e1;
            padding: 12px;
            font-size: 13px;
            text-align: left;
        }

        .asset-table td {
            border: 1px solid #cbd5e1;
            padding: 12px;
            font-size: 14px;
        }

        .sort-header { cursor: pointer; user-select: none; }
        .sort-header:hover { background-color: #f1f5f9; }
    </style>
</head>
<body class="text-slate-900">

    <!-- 頂部導覽 -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 no-print">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-xl text-white">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <h1 class="text-xl font-black text-slate-800">資產管理系統</h1>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-xl">
                    <button id="tab-assets" class="px-5 py-1.5 rounded-lg text-sm font-bold transition-all bg-white shadow-sm text-indigo-600">資產清冊</button>
                    <button id="tab-staff" class="px-5 py-1.5 rounded-lg text-sm font-bold transition-all text-slate-500 hover:text-slate-700">員工管理</button>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="quickPrintSelect()" class="px-4 py-2 bg-emerald-50 text-emerald-700 border border-emerald-200 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-emerald-100 transition-colors">
                    <i data-lucide="file-text" class="w-4 h-4"></i> 生成領用單
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 no-print">
        <!-- 資產清冊區域 -->
        <section id="section-assets" class="space-y-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <h2 class="text-2xl font-black">資產清冊</h2>
                <div class="flex gap-2">
                    <div class="relative">
                        <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-slate-400"></i>
                        <input type="text" id="asset-search" placeholder="搜尋設備名稱或編號..." class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-sm w-64 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <button onclick="showAddAssetModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-sm font-black flex items-center gap-2 shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">
                        <i data-lucide="plus" class="w-4 h-4"></i> 新增資產
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-200 text-[11px] font-black text-slate-400 uppercase tracking-wider">
                        <tr>
                            <th class="p-4">資產編號</th>
                            <th class="p-4 sort-header group" onclick="toggleSort('name')">
                                <div class="flex items-center gap-1">
                                    設備名稱
                                    <span id="sort-icon-name"><i data-lucide="chevrons-up-down" class="w-3 h-3 text-slate-300"></i></span>
                                    <div class="relative ml-auto">
                                        <button onclick="event.stopPropagation(); toggleFilterMenu()" class="p-1 hover:bg-slate-200 rounded">
                                            <i data-lucide="filter" class="w-3 h-3 text-slate-400 group-hover:text-indigo-500"></i>
                                        </button>
                                        <div id="filter-menu" class="hidden absolute top-full right-0 mt-2 w-32 bg-white shadow-xl border border-slate-100 rounded-lg p-2 z-50 normal-case">
                                            <button onclick="setFilter('all')" class="w-full text-left px-2 py-1 hover:bg-slate-50 text-[10px] text-slate-600 rounded">全部</button>
                                            <button onclick="setFilter('assigned')" class="w-full text-left px-2 py-1 hover:bg-slate-50 text-[10px] text-slate-600 rounded">已分配</button>
                                            <button onclick="setFilter('unassigned')" class="w-full text-left px-2 py-1 hover:bg-slate-50 text-[10px] text-slate-600 rounded">待分配</button>
                                        </div>
                                    </div>
                                </div>
                            </th>
                            <th class="p-4">使用者</th>
                            <th class="p-4">部門</th>
                            <th class="p-4">規格</th>
                            <th class="p-4 text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="asset-list" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </section>

        <!-- 員工管理區域 -->
        <section id="section-staff" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">員工管理</h2>
                <button onclick="showAddStaffModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-sm font-black flex items-center gap-2">
                    <i data-lucide="user-plus" class="w-4 h-4"></i> 新增員工
                </button>
            </div>
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-200 text-[11px] font-black text-slate-400">
                        <tr>
                            <th class="p-4">員工編號</th>
                            <th class="p-4">姓名</th>
                            <th class="p-4">部門</th>
                            <th class="p-4">到職日期</th>
                            <th class="p-4 text-right">管理</th>
                        </tr>
                    </thead>
                    <tbody id="staff-list" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal 容器 -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto custom-scroll" id="modal-content"></div>
    </div>

    <!-- 列印預覽 -->
    <div id="preview-overlay" class="hidden fixed inset-0 bg-slate-900/90 z-[60] overflow-y-auto no-print">
        <div class="sticky top-0 bg-white border-b p-4 flex justify-between items-center shadow-lg">
            <button onclick="closePreview()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div class="flex gap-3">
                 <button onclick="window.print()" class="px-8 py-3 bg-indigo-600 text-white rounded-xl font-black flex items-center gap-2">
                    <i data-lucide="printer" class="w-5 h-5"></i> 確認列印
                </button>
            </div>
        </div>
        <div id="preview-render" class="flex justify-center py-10"></div>
    </div>

    <!-- 真實列印區域 -->
    <div id="print-area" class="hidden print-only"></div>

    <script>
        // 資料初始化
        let assets = JSON.parse(localStorage.getItem('assets_pro_v3')) || [];
        let staff = JSON.parse(localStorage.getItem('staff_pro_v3')) || [
            { id: "EMP001", name: "王大明", dept: "技術部", joinDate: "2023-01-01" }
        ];

        let currentSort = { key: null, direction: 'asc' };
        let currentFilter = 'all';

        function save() {
            localStorage.setItem('assets_pro_v3', JSON.stringify(assets));
            localStorage.setItem('staff_pro_v3', JSON.stringify(staff));
            render();
        }

        // 輔助函式：檢查是否為連結
        function isURL(str) {
            try {
                const url = new URL(str);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        function openLink(val) {
            if (isURL(val)) window.open(val, '_blank');
        }

        // 切換分頁
        document.getElementById('tab-assets').onclick = () => switchTab('assets');
        document.getElementById('tab-staff').onclick = () => switchTab('staff');

        function switchTab(type) {
            const isAssets = type === 'assets';
            document.getElementById('section-assets').classList.toggle('hidden', !isAssets);
            document.getElementById('section-staff').classList.toggle('hidden', isAssets);
            document.getElementById('tab-assets').className = isAssets ? "px-5 py-1.5 rounded-lg text-sm font-bold bg-white shadow-sm text-indigo-600" : "px-5 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:text-slate-700";
            document.getElementById('tab-staff').className = !isAssets ? "px-5 py-1.5 rounded-lg text-sm font-bold bg-white shadow-sm text-indigo-600" : "px-5 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:text-slate-700";
        }

        document.getElementById('asset-search').oninput = render;

        function toggleSort(key) {
            if (currentSort.key === key) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.key = key;
                currentSort.direction = 'asc';
            }
            render();
        }

        function toggleFilterMenu() {
            const menu = document.getElementById('filter-menu');
            menu.classList.toggle('hidden');
        }

        function setFilter(type) {
            currentFilter = type;
            document.getElementById('filter-menu').classList.add('hidden');
            render();
        }

        function render() {
            const searchTerm = document.getElementById('asset-search').value.toLowerCase();
            
            let filteredAssets = assets.filter(a => {
                const matchSearch = a.name.toLowerCase().includes(searchTerm) || a.id.toLowerCase().includes(searchTerm);
                if (!matchSearch) return false;
                if (currentFilter === 'assigned') return !!a.user;
                if (currentFilter === 'unassigned') return !a.user;
                return true;
            });

            if (currentSort.key) {
                filteredAssets.sort((a, b) => {
                    const valA = a[currentSort.key] || '';
                    const valB = b[currentSort.key] || '';
                    return currentSort.direction === 'asc' 
                        ? valA.localeCompare(valB, 'zh-Hant') 
                        : valB.localeCompare(valA, 'zh-Hant');
                });
            }

            const sortIcon = document.getElementById('sort-icon-name');
            if (currentSort.key === 'name') {
                sortIcon.innerHTML = currentSort.direction === 'asc' 
                    ? '<i data-lucide="chevron-up" class="w-3 h-3 text-indigo-600"></i>' 
                    : '<i data-lucide="chevron-down" class="w-3 h-3 text-indigo-600"></i>';
            } else {
                sortIcon.innerHTML = '<i data-lucide="chevrons-up-down" class="w-3 h-3 text-slate-300"></i>';
            }

            const assetList = document.getElementById('asset-list');
            assetList.innerHTML = filteredAssets.map(a => `
                <tr class="hover:bg-slate-50 cursor-pointer transition-colors" onclick="showAssetDetail('${a.id}')">
                    <td class="p-4 font-mono text-xs font-bold text-indigo-600">${a.id}</td>
                    <td class="p-4 font-bold text-slate-700">${a.name}</td>
                    <td class="p-4">${a.user || '<span class="text-slate-300">未分配</span>'}</td>
                    <td class="p-4 text-slate-500 text-sm">${a.dept || '--'}</td>
                    <td class="p-4 text-slate-500 text-sm truncate max-w-[200px]">${a.spec}</td>
                    <td class="p-4 text-right">
                        <button onclick="event.stopPropagation(); generatePrintByUser('${a.user}')" class="text-indigo-600 hover:text-indigo-800 text-sm font-bold bg-indigo-50 px-3 py-1 rounded-lg">領用單</button>
                    </td>
                </tr>`).join('');

            const staffList = document.getElementById('staff-list');
            staffList.innerHTML = staff.map(s => `
                <tr class="hover:bg-slate-50 cursor-pointer" onclick="showStaffDetail('${s.id}')">
                    <td class="p-4 font-mono text-xs">${s.id}</td>
                    <td class="p-4 font-bold">${s.name}</td>
                    <td class="p-4">${s.dept}</td>
                    <td class="p-4 text-slate-500">${s.joinDate}</td>
                    <td class="p-4 text-right">
                        <button class="text-slate-400 hover:text-indigo-600"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                    </td>
                </tr>`).join('');
            
            lucide.createIcons();
        }

        function generateAssetID(name) {
            const isApple = /apple|mac|iphone|ipad|ipod/i.test(name);
            if (isApple) return ""; 
            const prefix = name.substring(0, 2).toUpperCase();
            const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, "");
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${prefix}-${dateStr}-${random}`;
        }

        function showAssetDetail(id) {
            const a = assets.find(x => x.id === id);
            openModal(`
                <div class="p-8">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-black">資產詳細資訊 / 編輯</h2>
                        <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
                    </div>

                    <form onsubmit="handleUpdateAsset(event, '${id}')" class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2 md:col-span-1">
                                <label class="text-xs font-bold text-slate-400 mb-1 block">設備名稱</label>
                                <input name="name" value="${a.name}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold">
                            </div>
                            <div class="col-span-2 md:col-span-1">
                                <label class="text-xs font-bold text-slate-400 mb-1 block">資產編號 (唯讀)</label>
                                <input disabled value="${a.id}" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-xl font-mono text-indigo-600">
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 mb-1 block">規格描述</label>
                            <input name="spec" value="${a.spec}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                             <div>
                                <label class="text-xs font-bold text-slate-400 mb-1 block">當前使用者</label>
                                <select name="user" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl">
                                    <option value="">-- 未分配 --</option>
                                    ${staff.map(s => `<option value="${s.name}" ${a.user === s.name ? 'selected' : ''}>${s.name}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-400 mb-1 block">購買日期</label>
                                <input type="date" name="buyDate" value="${a.buyDate || ''}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-400 mb-1 block">購買金額</label>
                                <input type="number" name="price" value="${a.price || ''}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl">
                            </div>
                             <div>
                                <label class="text-xs font-bold text-slate-400 mb-1 block">保固期至</label>
                                <input type="date" name="warranty" value="${a.warranty || ''}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <label class="text-xs font-bold text-slate-400">收據明細 / 雲端連結</label>
                                    ${isURL(a.receipt) ? `<button type="button" onclick="openLink('${a.receipt}')" class="text-[10px] text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-md flex items-center gap-1">開啟連結 <i data-lucide="external-link" class="w-2.5 h-2.5"></i></button>` : ''}
                                </div>
                                <textarea name="receipt" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-20 text-sm" placeholder="請輸入收據資訊或網址...">${a.receipt || ''}</textarea>
                            </div>
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <label class="text-xs font-bold text-slate-400">保固書說明 / 雲端連結</label>
                                    ${isURL(a.warrantyDoc) ? `<button type="button" onclick="openLink('${a.warrantyDoc}')" class="text-[10px] text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-md flex items-center gap-1">開啟連結 <i data-lucide="external-link" class="w-2.5 h-2.5"></i></button>` : ''}
                                </div>
                                <textarea name="warrantyDoc" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-20 text-sm" placeholder="請輸入保固資訊或網址...">${a.warrantyDoc || ''}</textarea>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-8 mt-6 border-t pt-6">
                            <div class="space-y-3">
                                <div class="flex items-center gap-2 text-indigo-600">
                                    <i data-lucide="history" class="w-4 h-4"></i>
                                    <span class="text-sm font-bold">歷史領用紀錄</span>
                                </div>
                                <div class="max-h-32 overflow-y-auto bg-slate-50 rounded-xl p-3 text-xs space-y-2 border border-slate-100">
                                    ${a.history && a.history.length ? a.history.map(h => `
                                        <div class="flex justify-between text-slate-500 border-b border-slate-200 pb-1">
                                            <span class="font-bold">${h.name}</span>
                                            <span>${h.date}</span>
                                        </div>
                                    `).join('') : '<p class="text-slate-300 italic">尚無前領用者資料</p>'}
                                </div>
                            </div>

                            <div class="space-y-3">
                                <div class="flex items-center gap-2 text-amber-600">
                                    <i data-lucide="wrench" class="w-4 h-4"></i>
                                    <span class="text-sm font-bold">維修紀錄</span>
                                </div>
                                <div id="repair-list" class="max-h-32 overflow-y-auto bg-slate-50 rounded-xl p-3 text-xs space-y-2 border border-slate-100">
                                    ${a.repairs && a.repairs.length ? a.repairs.map(r => `
                                        <div class="text-slate-600 border-b border-slate-200 pb-1">
                                            <div class="flex justify-between font-bold"><span>${r.date}</span><span>${r.status}</span></div>
                                            <div class="text-slate-400 mt-1">${r.desc}</div>
                                        </div>
                                    `).join('') : '<p class="text-slate-300 italic">尚無維修紀錄</p>'}
                                </div>
                                <button type="button" onclick="addRepairRecord('${id}')" class="text-xs text-amber-700 font-bold hover:underline">+ 新增維修紀錄</button>
                            </div>
                        </div>

                        <div class="flex gap-3 pt-6">
                            <button type="button" onclick="deleteAsset('${id}')" class="px-6 py-3 border border-red-100 text-red-500 rounded-xl font-bold hover:bg-red-50">刪除資產</button>
                            <button type="submit" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-100">儲存變更</button>
                        </div>
                    </form>
                </div>
            `);
        }

        function handleUpdateAsset(e, id) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const index = assets.findIndex(x => x.id === id);
            const asset = assets[index];
            const newUser = fd.get('user');

            if (newUser !== asset.user && asset.user) {
                if (!asset.history) asset.history = [];
                asset.history.unshift({ name: asset.user, date: new Date().toLocaleDateString() });
            }

            const staffObj = staff.find(s => s.name === newUser);
            
            assets[index] = {
                ...asset,
                name: fd.get('name'),
                spec: fd.get('spec'),
                user: newUser,
                dept: staffObj ? staffObj.dept : '',
                buyDate: fd.get('buyDate'),
                price: fd.get('price'),
                warranty: fd.get('warranty'),
                receipt: fd.get('receipt'),
                warrantyDoc: fd.get('warrantyDoc')
            };
            
            save();
            closeModal();
        }

        function addRepairRecord(id) {
            const desc = prompt("請輸入維修內容：");
            if (!desc) return;
            const index = assets.findIndex(x => x.id === id);
            if (!assets[index].repairs) assets[index].repairs = [];
            assets[index].repairs.unshift({
                date: new Date().toLocaleDateString(),
                desc: desc,
                status: "已完成"
            });
            save();
            showAssetDetail(id);
        }

        function showAddAssetModal() {
            openModal(`
                <div class="p-8">
                    <h2 class="text-2xl font-black mb-6">新增資產設備</h2>
                    <form onsubmit="handleAddAsset(event)" class="space-y-4">
                        <div>
                            <label class="text-sm font-bold mb-1 block">設備名稱</label>
                            <input required name="name" id="new-asset-name" oninput="handleIDPreview(this.value)" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500">
                        </div>
                        <div id="id-container">
                            <label class="text-sm font-bold mb-1 block">資產編號</label>
                            <input required name="id" id="new-asset-id" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500">
                        </div>
                        <div><label class="text-sm font-bold mb-1 block">規格描述</label><input name="spec" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-500"></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-sm font-bold mb-1 block">購買日期</label><input type="date" name="buyDate" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                            <div><label class="text-sm font-bold mb-1 block">保固日期</label><input type="date" name="warranty" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                            <div><label class="text-sm font-bold mb-1 block">購買金額</label><input type="number" name="price" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                            <div>
                                <label class="text-sm font-bold mb-1 block">保管人</label>
                                <select name="user" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl">
                                    <option value="">-- 未分配 --</option>
                                    ${staff.map(s => `<option value="${s.name}">${s.name}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-bold mb-1 block">收據明細 / 網址</label>
                                <textarea name="receipt" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-20 text-sm" placeholder="輸入文字或 URL"></textarea>
                            </div>
                            <div>
                                <label class="text-sm font-bold mb-1 block">保固書說明 / 網址</label>
                                <textarea name="warrantyDoc" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-20 text-sm" placeholder="輸入文字或 URL"></textarea>
                            </div>
                        </div>
                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">取消</button>
                            <button type="submit" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100">確認新增</button>
                        </div>
                    </form>
                </div>
            `);
        }

        function handleIDPreview(val) {
            const idInput = document.getElementById('new-asset-id');
            const generated = generateAssetID(val);
            if (generated) {
                idInput.value = generated;
                idInput.classList.add('bg-slate-100');
            } else {
                idInput.value = "";
                idInput.classList.remove('bg-slate-100');
                idInput.placeholder = "請手動輸入 Apple 資產編號";
            }
        }

        async function handleAddAsset(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const id = fd.get('id');
            if (assets.some(a => a.id === id)) return alert('資產編號重複！');
            const userObj = staff.find(s => s.name === fd.get('user'));
            assets.push({
                id: id,
                name: fd.get('name'),
                spec: fd.get('spec'),
                buyDate: fd.get('buyDate'),
                warranty: fd.get('warranty'),
                price: fd.get('price'),
                user: fd.get('user'),
                dept: userObj ? userObj.dept : '',
                receipt: fd.get('receipt'),
                warrantyDoc: fd.get('warrantyDoc'),
                history: [],
                repairs: []
            });
            save();
            closeModal();
        }

        function showStaffDetail(id) {
            const s = staff.find(x => x.id === id);
            openModal(`
                <div class="p-8">
                    <h2 class="text-2xl font-black mb-6">編輯員工資料</h2>
                    <form onsubmit="handleUpdateStaff(event, '${id}')" class="space-y-4">
                        <div><label class="text-sm font-bold mb-1 block">員工編號</label><input required name="id" value="${s.id}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div><label class="text-sm font-bold mb-1 block">姓名</label><input required name="name" value="${s.name}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div><label class="text-sm font-bold mb-1 block">部門</label><input required name="dept" value="${s.dept}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div><label class="text-sm font-bold mb-1 block">到職日期</label><input type="date" required name="joinDate" value="${s.joinDate}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div class="flex gap-3 pt-4">
                            <button type="button" onclick="deleteStaff('${id}')" class="px-6 py-4 border border-red-100 text-red-500 rounded-2xl font-bold">刪除</button>
                            <button type="submit" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold">儲存變更</button>
                        </div>
                    </form>
                </div>
            `);
        }

        function handleUpdateStaff(e, oldId) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const index = staff.findIndex(x => x.id === oldId);
            const oldName = staff[index].name;
            const newName = fd.get('name');
            assets.forEach(a => { if(a.user === oldName) a.user = newName; });
            staff[index] = {
                id: fd.get('id'),
                name: newName,
                dept: fd.get('dept'),
                joinDate: fd.get('joinDate')
            };
            save();
            closeModal();
        }

        function showAddStaffModal() {
            openModal(`
                <div class="p-8">
                    <h2 class="text-2xl font-black mb-6">新增員工</h2>
                    <form onsubmit="handleAddStaff(event)" class="space-y-4">
                        <div><label class="text-sm font-bold mb-1 block">員工編號</label><input required name="id" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div><label class="text-sm font-bold mb-1 block">姓名</label><input required name="name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div><label class="text-sm font-bold mb-1 block">部門</label><input required name="dept" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div><label class="text-sm font-bold mb-1 block">到職日期</label><input type="date" required name="joinDate" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl"></div>
                        <div class="flex gap-3 pt-6">
                            <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold">取消</button>
                            <button type="submit" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold">確認新增</button>
                        </div>
                    </form>
                </div>
            `);
        }

        function handleAddStaff(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            staff.push({
                id: fd.get('id'),
                name: fd.get('name'),
                dept: fd.get('dept'),
                joinDate: fd.get('joinDate')
            });
            save();
            closeModal();
        }

        function deleteStaff(id) {
            if(!confirm('確定刪除此員工？其保管的資產將變為未分配。')) return;
            const s = staff.find(x => x.id === id);
            staff = staff.filter(x => x.id !== id);
            assets.forEach(a => { if(a.user === s.name) { a.user = ''; a.dept = ''; } });
            save();
            closeModal();
        }

        function deleteAsset(id) {
            if(!confirm('確定刪除此資產？')) return;
            assets = assets.filter(a => a.id !== id);
            save();
            closeModal();
        }

        function quickPrintSelect() {
            openModal(`
                <div class="p-8">
                    <h2 class="text-2xl font-black mb-6">選擇領用員工</h2>
                    <div class="space-y-2 max-h-80 overflow-y-auto p-1 custom-scroll">
                        ${staff.length ? staff.map(s => `
                            <button onclick="generatePrintByUser('${s.name}'); closeModal()" class="w-full p-4 flex justify-between items-center bg-slate-50 hover:bg-indigo-50 border border-slate-100 rounded-xl text-left group transition-all">
                                <div>
                                    <div class="font-black group-hover:text-indigo-600">${s.name}</div>
                                    <div class="text-xs text-slate-400 font-mono">${s.id} - ${s.dept}</div>
                                </div>
                                <div class="text-xs font-bold text-slate-500 bg-white px-2 py-1 rounded border border-slate-100">
                                    ${assets.filter(a => a.user === s.name).length} 項設備
                                </div>
                            </button>
                        `).join('') : '<p class="text-center py-10 text-slate-300">目前尚無員工資料</p>'}
                    </div>
                </div>
            `);
        }

        function generatePrintByUser(userName) {
            if (!userName || userName === "null" || userName === "undefined") {
                alert("該設備尚未分配給任何員工。");
                return;
            }
            const staffObj = staff.find(s => s.name === userName);
            const userAssets = assets.filter(a => a.user === userName);
            if (userAssets.length === 0) {
                alert("該員工目前名下無任何領用設備。");
                return;
            }
            const html = `
                <div class="preview-paper">
                    <div style="text-align: center; margin-bottom: 50px;">
                        <h1 style="font-size: 32px; font-weight: 900; margin: 0; letter-spacing: 6px; color: #000;">設備領用單</h1>
                    </div>
                    <div class="section-title">員工資訊</div>
                    <table class="asset-table" style="margin-bottom: 30px;">
                        <tr>
                            <td style="background: #f8fafc; font-weight: 700; width: 18%;">姓名</td>
                            <td style="width: 32%;">${staffObj.name}</td>
                            <td style="background: #f8fafc; font-weight: 700; width: 18%;">員工編號</td>
                            <td style="width: 32%; font-family: monospace;">${staffObj.id}</td>
                        </tr>
                        <tr>
                            <td style="background: #f8fafc; font-weight: 700;">部門</td>
                            <td>${staffObj.dept}</td>
                            <td style="background: #f8fafc; font-weight: 700;">到職日</td>
                            <td>${staffObj.joinDate}</td>
                        </tr>
                    </table>
                    <div class="section-title">資產明細 (共 ${userAssets.length} 項)</div>
                    <table class="asset-table" style="margin-bottom: 40px;">
                        <thead>
                            <tr>
                                <th style="width: 30%;">資產編號</th>
                                <th>設備名稱與規格</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${userAssets.map(asset => `
                                <tr>
                                    <td style="font-family: monospace; font-weight: 700; font-size: 14px; color: #4338ca; vertical-align: top;">${asset.id}</td>
                                    <td>
                                        <div style="font-weight: 900; font-size: 16px; margin-bottom: 4px;">${asset.name}</div>
                                        <div style="color: #64748b; font-size: 12px;">規格：${asset.spec}</div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div style="background: #f1f5f9; padding: 25px; border-radius: 12px; font-size: 14px; line-height: 2.2; border: 1px solid #e2e8f0; color: #334155;">
                        <p style="font-weight: 900; margin-bottom: 12px; font-size: 16px; color: #1e293b;">領用須知事項：</p>
                        1. 領用人應妥善維護設備之完整與清潔，如有遺失、遭竊或人為損毀，應負賠償責任。<br>
                        2. 如有故障請即時向 Admin 報修，勿自行嘗試維修。<br>
                        3. 離職需於最後一個工作日前，經 Admin 清點並歸還所有設備及配件。
                    </div>
                    <div style="margin-top: 100px; display: flex; justify-content: flex-start;">
                        <div style="width: 300px;">
                            <span style="font-size: 14px; font-weight: 900; color: #1e293b;">領用人簽名/日期：</span>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('preview-render').innerHTML = html;
            document.getElementById('print-area').innerHTML = html;
            document.getElementById('preview-overlay').classList.remove('hidden');
            lucide.createIcons();
        }

        function openModal(html) {
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-overlay').classList.remove('hidden');
            lucide.createIcons();
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function closePreview() { document.getElementById('preview-overlay').classList.add('hidden'); }

        window.onload = render;
    </script>
</body>
</html>
